<VirtualHost {{ rt_fqdn }}:80>
     ServerName "{{ rt_fqdn }}"
     Redirect "/" "https://{{ rt_fqdn }}/"
</VirtualHost>


FcgidMaxRequestLen 1073741824

<VirtualHost {{ rt_fqdn }}>
    ### Optional apache logs for RT
    # Ensure that your log rotation scripts know about these files
    ErrorLog {{ rt_install_dir }}/var/log/apache2.error
    TransferLog {{ rt_install_dir }}/var/log/apache2.access
    LogLevel debug

    AddDefaultCharset UTF-8

    ScriptAlias / {{ rt_install_dir }}/sbin/rt-server.fcgi/

    DocumentRoot "{{ rt_install_dir }}/share/html"
    <Location />
        Order allow,deny
        Allow from all

        Options +ExecCGI
        AddHandler fcgid-script fcgi
    </Location>
</VirtualHost>
